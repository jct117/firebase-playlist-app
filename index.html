<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Firebase Playlist App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h2>Rent App</h2>

      <div class="main">
        <div class="form-container">          
          <form id="song-form">
            <h2 id="current-date"></h2>
            Apartment Rent
            <input type="text" id="apartment-rent" placeholder="Enter payment amount" />
            Apartment Utilities
            <input type="text" id="apartment-util" placeholder="Enter payment amount" />
            Power Bill Amount
            <input type="text" id="power" placeholder="Enter powerbill amount" />
            <button>Update</button>
          </form>
        </div>

        <div class="song-container">
          

          <div class="rent">

            <!---Empty Space-->

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <!-- Add firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
    <!-- firebase libraries -->

    <script src="js/app.js"></script>
  </body>
</html>
